<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num = prompt('숫자를 입력하세요','');
        if(num>0){
            document.write('양수입니다.');
        }else if(num==0){
            document.write('0입니다');
        }else if(num<0){
            document.write('음수입니다.');
        }
    </script>
</body>
</html>
