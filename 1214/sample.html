<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 가변 매개변수 함수 : 호출 할 때 매개변수 크기를 모를때 사용 -->
    <script>
        function sample(...items){//자동으로 배열에 넣어지네 개신기
            console.log(items);
        }
        sample(1,2);
        sample(1,2,3);
        sample(1,2,3,4);
    </script>
</body>
