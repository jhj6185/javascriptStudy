<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Process-1</h1>
        <h2>Process-2</h2>
        <script> //window.onload 에 의해 html 태그가 화면에 띄워지고 난 후에 script문이 실행됨
            window.onload = function () {
                //h1 태그의 배경 색상 변경
                document
                    .querySelector('h1')
                    .style
                    .backgroundColor = 'red';
                //h2 태그의 글자 색상 변경
                document
                    .querySelector('h2')
                    .style
                    .color = 'red';
            }
        </script>
    </body>
</html>
