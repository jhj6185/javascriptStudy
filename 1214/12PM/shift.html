<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var kdata=['서울','부산'];

        var p1=kdata.unshift('청주','세종'); //배열 맨 앞에 추가하기
        document.write("데이터 : "+p1+"<br>"); //여러개니까 갯수 출력
        document.write("배열 데이터 : "+kdata+"<p/>");

        var p2=kdata.shift(); //빼오기?? 배열의 첫번째꺼
        document.write("데이터 : "+p2+"<br>");
        document.write("배열 데이터 : "+kdata+"<p/>");
    </script>
</body>
</html>
