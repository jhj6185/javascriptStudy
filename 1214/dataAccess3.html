<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arrdata=[];
        function insertArr(){
            //배열 데이터 입력 함수
            var i=0;
            for(i=0; i<=99; i++){
                arrdata[i]=i+1; //1~100까지 저장
                document.write(arrdata[i]+" "); //데이터 출력
            }
        }
        function allDelArr(){
            arrdata.length=0; //배열 초기화
            selectArr();
        }
        function selectArr(){
            var i;
            for(i=0; i<arrdata.length; i++){
                document.write(arrdata[i]+" ");
            }
            document.write("<p/>배열 크기 : "+arrdata.length+"<p/>");
            document.write("<a href='ex08.html'>돌아가기</a>");
        }
        insertArr();
    </script>
    <br>
    <button type="button" onclick="allDelArr()">배열 데이터 삭제</button>
</body>
</html>
