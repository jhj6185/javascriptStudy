<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function add(){
            var sum=1;
            return sum;
        }
        function add(x){
            var sum=x+1;
            return sum;
        }
        function add(x,y){
            var sum=x+y;
            return sum;
        }
        
        var r0=add();
        var r1=add(1); // 함수명이 같으면 자바는 인자 갯수에 맞게 함수를 override 해줘서 찾아갈 수 있찌만
        //js는 아님! 그래서 맨 마지막 함수가 앞에꺼 다 덮어써지면서 맨 마지막 add만 찾아짐(script의 function 선언 순서에 따라)
        //자바스크립트에서는 위와 같이 하면 제일 아래에 선언한 함수가 같은 이름의 함수를 덮어씌워버립니다.
        //아예 씹힌다기 보다는 맨 밑에있는 함수의 인자의 갯수에 따라서 실행되는값이 모두 달라짐
        // ex: 맨마지막 함수의 인자가 1개면 3개 가지고있는 똑같은함수가 실행되긴 함..
        //다만 제대로 실행이안됨. 3개중 인자 1개를 읽긴 읽음
        var r2=add(2,3);
        var r3=add(4,5,6);
        document.write("함수 호출 인자 없음 : "+r0+"<p/>" );
        document.write("함수 호출 인자 부족 : "+r1+"<p/>" );
        document.write("정상적인 함수 호출 : "+r2+"<p/>" );
        document.write("4,5만 인자값으로 적용 : "+r3+"<p/>" );

    </script>
</body>
</html>
